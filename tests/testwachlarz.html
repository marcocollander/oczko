<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Wachlarz kart - JS</title>
    <style>
        body{ margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#2b2b2b;}
        .hand { position: relative; width:600px; height:280px; }
        .card {
            position:absolute;
            left:50%;
            bottom:12px;
            width:140px; height:200px;
            transform-origin:50% 100%;
            transition: transform .12s ease, z-index .12s ease;
            border-radius:8px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,.45);
            cursor:pointer;
        }
        .card img{ width:100%; height:100%; object-fit:cover; display:block; pointer-events:none; }
        .card:hover{ transform: translateY(-18px) scale(1.03); z-index:999; }
    </style>
</head>
<body>

<div class="hand" id="hand"></div>

<script>
    const hand = document.getElementById('hand');

    // lista grafik kart (możesz podmienić na własne src)
    const images = [
        '../assets/deck/hearts/two-hearts.png',
        '../assets/deck/hearts/three-hearts.png',
        '../assets/deck/hearts/four-hearts.png',
        '../assets/deck/hearts/five-hearts.png',
        '../assets/deck/hearts/six-hearts.png',
        '../assets/deck/hearts/seven-hearts.png',
        '../assets/deck/hearts/eight-hearts.png',
        '../assets/deck/hearts/nine-hearts.png',
        '../assets/deck/hearts/ten-hearts.png',
        '../assets/deck/hearts/jack-hearts.png',
        '../assets/deck/hearts/queen-hearts.png',
        '../assets/deck/hearts/king-hearts.png',
        '../assets/deck/hearts/ace-hearts.png',
    ]

    const cardW = 140;
    const cardH = 200;

    // parametry wachlarza
    const totalSpreadDeg = 40;   // całkowity rozstaw wachlarza (stopnie)
    const radius = 270;          // jak mocno łuk unosi karty
    const centerX = hand.clientWidth / 2;

    function degToRad(d){ return d * Math.PI/180; }

    images.forEach((src, i) => {
        const el = document.createElement('div');
        el.className = 'card';
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'karta ' + (i+1);
        el.appendChild(img);
        hand.appendChild(el);

        // obliczenia kąta:
        const n = images.length;
        const start = -totalSpreadDeg/2;
        const step = n === 1 ? 0 : totalSpreadDeg / (n - 1);
        const angle = start + step * i; // w stopniach

        // transform: rotate(angle) translateY(-radius) rotate(-angle) -> ustawia kartę na łuku, karta "nie jest obrócona" względem własnego środka
        // Ale dla naturalnego efektu usuń drugą rotację (albo zmień jej wartość)
        el.style.transform = `rotate(${angle}deg) translateY(-${radius}px) rotate(${-angle}deg)`;
        el.style.zIndex = i + 1;

        // opcjonalne przesunięcie w poziomie by dopasować overlap:
        const extraX = (i - (n-1)/2) * (cardW * 0.3); // modyfikuj 0.22 by regulować zachodzenie
        el.style.left = `calc(50% + ${extraX}px)`;
    });
</script>

</body>
</html>
