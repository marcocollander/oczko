  <h1 class="text-center mt-3">Rejestracja</h1>

  <form class="p-5" action="../../auth/register.php" method="POST">
    <div class="mb-3">
      <label class="form-label" for="username">Nazwa użytkownika:</label>
      <input class="form-control" type="text" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email:</label><br>
      <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Hasło:</label><br>
      <input class="form-control" type="password" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="repeat-password">Powtórz hasło:</label><br>
      <input class="form-control" type="password" id="repeat-password" name="repeat-password" required>
    </div>

    <button class="btn btn-primary btn-submit" type="submit">Zarejestruj się</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
